name: Docker Image CI (disabled)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: adhatcher/random_phrase_api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
    
    - name: Get latest build number and increment
      id: tag
      run: |
        # Get all tags from adhatcher/random_phrase repository that match the date pattern
        CURRENT_DATE=${{ steps.date.outputs.date }}
        
        # Fetch tags from the remote repository
        LATEST_TAG=$(git ls-remote --tags https://github.com/adhatcher/random_phrase_api.git | \
          grep -oP "$CURRENT_DATE-\K\d+" | \
          sort -n | \
          tail -1)
        
        if [ -z "$LATEST_TAG" ]; then
          BUILD_NUMBER=1
        else
          BUILD_NUMBER=$((LATEST_TAG + 1))
        fi
        
        NEW_TAG="$CURRENT_DATE-$BUILD_NUMBER"
        
        echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
        echo "New tag will be: $NEW_TAG"
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new_tag }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        labels: |
          org.opencontainers.image.version=${{ steps.tag.outputs.new_tag }}
          org.opencontainers.image.created=${{ steps.date.outputs.date }}

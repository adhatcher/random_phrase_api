name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployed image tag
        run: |
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          awk -v image="$IMAGE_REF" '
            !done && $0 ~ /^[[:space:]]*image:[[:space:]]*/ {
              sub(/image:[[:space:]]*.*/, "image: " image)
              done=1
            }
            { print }
          ' deploy/kubevela/app.yaml > deploy/kubevela/app.yaml.tmp
          mv deploy/kubevela/app.yaml.tmp deploy/kubevela/app.yaml
          git add deploy/kubevela/app.yaml
          git config user.name "github-actions[bot]"
          git config user.email "41898752+github-actions[bot]@users.noreply.github.com"
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "chore: update image tag to ${{ github.sha }}"
            git push
          )
